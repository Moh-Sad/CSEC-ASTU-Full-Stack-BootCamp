<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Nav & Card Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <input type="checkbox" name="" id="chk1">
        <div class="logo"><h1>CSEC Market</h1></div>
        <div class="search-box">
            <form action="">
                <input type="text" name="search" id="srch" placeholder="Search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">About</a></li>
            <li>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-telegram"></i></a>
            </li>
        </ul>
        <div class="menu">
            <label for="chk1">
                <i class="fa fa-bars"></i>
            </label>
        </div>
    </header>
    <div class="gallery">
        <div class="card">
            <img src="./images/image1.jpg" alt="">
            <h3>Name</h3>
            <p>Description</p>
            <h6>$100.00</h6>
            <ul class="stars">
                <li><i class="str fa fa-star checked"></i></li>
                <li><i class="str fa fa-star checked"></i></li>
                <li><i class="str fa fa-star checked"></i></li>
                <li><i class="str fa fa-star checked"></i></li>
                <li><i class="str fa fa-star unchecked"></i></li>
            </ul>
            <button class="buy buy-1">Buy Now</button>
        </div>

        <div class="card">
            <img src="./images/image2.jpg" alt="">
            <h3>Name</h3>
            <p>Description</p>
            <h6>$170.00</h6>
            <ul class="stars">
                <li><i class="str fa fa-star checked"></i></li>
                <li><i class="str fa fa-star checked"></i></li>
                <li><i class="str fa fa-star checked"></i></li>
                <li><i class="str fa fa-star checked"></i></li>
                <li><i class="str fa fa-star unchecked"></i></li>
            </ul>
            <button class="buy buy-2">Buy Now</button>
        </div>

        <div class="card">
            <img src="./images/image3.jpg" alt="">
            <h3>Name</h3>
            <p>Description</p>
            <h6>$50.00</h6>
            <ul class="stars">
                <li><i class="str fa fa-star checked"></i></li>
                <li><i class="str fa fa-star checked"></i></li>
                <li><i class="str fa fa-star checked"></i></li>
                <li><i class="str fa fa-star checked"></i></li>
                <li><i class="str fa fa-star unchecked"></i></li>
            </ul>
            <button class="buy buy-3">Buy Now</button>
        </div>

        <div class="card">
            <img src="./images/image4.jpg" alt="">
            <h3>Name</h3>
            <p>Description</p>
            <h6>$10.00</h6>
            <ul class="stars">
                <li><i class="str fa fa-star checked"></i></li>
                <li><i class="str fa fa-star checked"></i></li>
                <li><i class="str fa fa-star checked"></i></li>
                <li><i class="str fa fa-star checked"></i></li>
                <li><i class="str fa fa-star checked"></i></li>
            </ul>
            <button class="buy buy-4">Buy Now</button>
        </div>
    </div>
</body>
</html>
