<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Nav & Card Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <input type="checkbox" name="" id="chk1">
        <div class="logo"><h1>CSEC Market</h1></div>
        <div class="search-box">
            <form action="">
                <input type="text" name="search" id="srch" placeholder="Search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">About</a></li>
            <li>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-telegram"></i></a>
            </li>
        </ul>
        <div class="menu">
            <label for="chk1">
                <i class="fa fa-bars"></i>
            </label>
        </div>
    </header>
    
    <main class="gallery">
        <div class="card">
            <img src="./images/image1.jpg" alt="Image 1">
            <p>Price</p>
            <p>Name</p>
        </div>
        <div class="card">
            <img class = "images" src="./images/image2.jpg" alt="Image 2">
            <p>Price</p>
            <p>Name</p>
        </div>
        <div class="card">
            <img class = "images" src="./images/image3.jpg" alt="Image 3">
            <p>Price</p>
            <p>Name</p>
        </div>
        <div class="card">
            <img class = "images" src="./images/image4.jpg" alt="Image 4">
            <p>Price</p>
            <p>Name</p>
        </div class="card">
        <div class="card">
            <img class = "images" src="./images/image5.jpg" alt="Image 5">
            <p>Price</p>
            <p>Name</p>
        </div>
        <div class="card">
            <img class = "images" src="./images/image6.jpg" alt="Image 6">
            <p>Price</p>
            <p>Name</p>
        </div>
    </main>
</body>
</html>
