<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>TODO LIST</h1> 
        <div class="header">
            <div class="search-div">
                <input type="text" id="search-box" placeholder="   Search note...">
                <div id="search-button"><img src="./images/search icon.png" alt="Search icon"></div>
            </div>
            <select name="Drop" id="select-list">
                <option class="add" value=""><p>ALL</p></option>
                <option class="add" value=""><p>Complete</p></option>
                <option class="add" value=""><p>Incomplete</p></option>
            </select>
            <div id="mode-toggle"><img src="./images/Moon icon.png" alt="Moon icon"></div>
        </div>
        <div class="list-items">
            <div class="note-box">
                <div class="checkbox" id="test2"><img src="./images/right icon.png" alt="right icon"></div>
                <p id="test">Note #1</p>
                <div class="edit-delete">
                    <div class="edit-button"><img src="./images/edit icon.png" alt="edit icon"></div>
                    <div class="delete-button"><img src="./images/delete icon.png" alt="delete icon"></div>
                </div>
            </div>
            <hr>
            <div class="note-box">
                <div class="checkbox"><img src="./images/right icon.png" alt="right icon"></div>
                <p>Note #2</p>
                <div class="edit-delete">
                    <div class="edit-button"><img src="./images/edit icon.png" alt="edit icon"></div>
                    <div class="delete-button"><img src="./images/delete icon.png" alt="delete icon"></div>
                </div>
            </div>
            <hr>
            <div class="note-box">
                <div class="checkbox"><img src="./images/right icon.png" alt="right icon"></div>
                <p>Note #3</p>
                <div class="edit-delete">
                    <div class="edit-button"><img src="./images/edit icon.png" alt="edit icon"></div>
                    <div class="delete-button"><img src="./images/delete icon.png" alt="delete icon"></div>
                </div>
            </div>
        </div>
        <div class="add-note">
            <div id="add-button">
                <img src="./images/add icon.png" alt="add icon">
            </div>
        </div>
    </div>
</body>
</html>
