<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test2</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>TODO LIST</h1> 
        <div class="header">
            <div class="search-div">
                <input type="text" id="search-box" placeholder="   Search note...">
                <div id="search-button"><img src="./images/search icon.png" alt="Search icon"></div>
            </div>
            <select name="Drop" id="select-list">
                <option value=""><p>ALL</p></option>
                <option value=""><p>Complete</p></option>
                <option value=""><p>Incomplete</p></option>
            </select>
            <div id="mode-toggle"><img src="./images/Moon icon.png" alt="Moon icon"></div>
        </div>
        <div class="list-items">
            <div class="empty-note">
                <img src="./images/empty note.png" alt="Detective image">
                <div id="empty-word">Empty ...</div>
            </div>
        </div>
        <div class="add-note">
            <div id="add-button">
                <img src="./images/add icon.png" alt="add icon">
            </div>
        </div>
    </div>
</body>
</html>
